<ul class="thumbnails">
  <li class="span5" data-ng-repeat="item in items">
    <div class="thumbnail product">
      <a href="#">
        <img data-ng-src="{{item.thumbnail}}" alt="">
      </a>
      <h6 class="pull-left"><a data-ng-bind="item.title" href="/products/{{item.url}}"></a></h6>
      <p class="ng-cloak pull-right price">${{item.price}} USD</p>
    </div>
  </li>
</ul>
