<ul class="thumbnails">
  <li class="span5" data-ng-repeat="item in items">
    <div class="thumbnail">
      <a href="#">
        <img data-ng-src="{{item.thumbnail}}" alt="">
      </a>
      <h6><a data-ng-bind="item.title" href="/products/{{item.url}}"></a></h3>
      <p class="ng-cloak">${{item.price}} USD</p>
    </div>
  </li>
</ul>
